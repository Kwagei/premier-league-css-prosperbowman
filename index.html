<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
    </header>

    <section>
    <head>
        <div><img src="./image/logo.png"></div>
    </head>

    <main>
        <div class="first_position">
            <div>More</div>
            <div>Position</div>
            <div>Club</div>
        </div>
        <div class="middle_position">
            <div>Played</div>
            <div>Won</div>
            <div>Drawn</div>
            <div>Lost</div>
            <div>GF</div>
            <div>GA</div>
            <div>GD</div>
            <div>Points</div>
        </div>
        <div class="last_position">
            <div>Form</div>
            <div>Next</div>
        </div>
    </main>
    <table>
            <tr>
                <th>
                    <div><button><i class="fa fa-angle-down"></i></button>
                    </div>
                </th>
                <th>
                    <div class="position">
                    <div class="number">1</div>
                    <div class="point">.</div>
                    </div>
                </th>
                <th>
                    <div class="teams">
                    <div class="logo"><img src="https://resources.premierleague.com/premierleague/badges/25/t3.png"></div>
                    <div class="name"><span class="long">Arsenal</span></div>
                    </div>
                </th>
                <th>
                    <div class="group">
                        <div>19</div>
                        <div>16</div>
                        <div>2</div>
                        <div>1</div>
                        <div>45</div>
                        <div>16</div>
                        <div>+29</div>
                        <div>50</div>
                    </div>
                </th>
                <th>
                    <div class="form">
                        <div class="first_mark"><div>W</div></div>
                        <div class="second_mark"><div>W</div></div>
                        <div class="third_mark"><div>D</div></div>
                        <div class="fourth_mark"><div>W</div></div>
                        <div class="fifth_mark"><div>W</div></div>
                    </div>
                </th>
                <th>
                    <div class="logo_design"></div>
                </th>
            </tr>
            
        </table>
    </section>
</body>
</html>
